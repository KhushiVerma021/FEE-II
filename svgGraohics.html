<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Graphics</title>
</head>
<body>
    <svg>
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
    </svg>
    <br>
    <svg>
        <rect x="10" y="10" width="100" height="50" rx="50" ry="10" fill="blue"  stroke="black" stroke-width="2"/>
    </svg>
    <br>
    <svg>
        <ellipse cx="100" cy="50" rx="80" ry="30" fill="yellow" stroke="black" stroke-width="2"/>
    </svg>
    <br>
    <svg>
       <line x1="0" y1="0" x2="200" y2="200" stroke="black" stroke-width="2" /> 
    </svg>
    <br>
    <svg>
        <polyline points="0,0 50,25 50,75 100,100" stroke="purple" fill="none" />
    </svg>
    <br>
    <svg>
        <polygon points="50,5 100,100 0,100" fill="lime" stroke="purple" stroke-width="2" />
    </svg>

</body>
</html>
